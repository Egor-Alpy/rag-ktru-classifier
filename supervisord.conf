[supervisord]
nodaemon=true
user=root
logfile=/workspace/logs/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10

[program:qdrant]
command=/workspace/qdrant --storage-path /workspace/qdrant_storage
directory=/workspace
stdout_logfile=/workspace/logs/qdrant.log
stderr_logfile=/workspace/logs/qdrant_error.log
autostart=true
autorestart=true
startretries=5
environment=RUST_LOG=info

[program:mongodb_sync]
command=python /workspace/mongodb_sync.py
directory=/workspace
stdout_logfile=/workspace/logs/mongodb_sync.log
stderr_logfile=/workspace/logs/mongodb_sync_error.log
autostart=true
autorestart=true
startretries=5

[program:api]
command=python /workspace/api.py
directory=/workspace
stdout_logfile=/workspace/logs/api.log
stderr_logfile=/workspace/logs/api_error.log
autostart=true
autorestart=true
startretries=5