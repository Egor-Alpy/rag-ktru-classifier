[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=5
loglevel=info
pidfile=/var/run/supervisord.pid

[program:qdrant]
command=/usr/local/bin/qdrant
directory=/qdrant
autostart=true
autorestart=true
startretries=5
stderr_logfile=/var/log/qdrant.err.log
stdout_logfile=/var/log/qdrant.out.log

[program:embedding-service]
command=python -m uvicorn embeddings.app.main:app --host 0.0.0.0 --port 8080
directory=/app
autostart=true
autorestart=true
startretries=3
stderr_logfile=/var/log/embedding.err.log
stdout_logfile=/var/log/embedding.out.log

[program:llm-service]
command=python -m uvicorn llm.app.main:app --host 0.0.0.0 --port 8081
directory=/app
autostart=true
autorestart=true
startretries=3
stderr_logfile=/var/log/llm.err.log
stdout_logfile=/var/log/llm.out.log

[program:api-service]
command=python -m uvicorn api.app.main:app --host 0.0.0.0 --port 8000
directory=/app
autostart=true
autorestart=true
startretries=3
stderr_logfile=/var/log/api.err.log
stdout_logfile=/var/log/api.out.log